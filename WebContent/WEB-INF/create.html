<script type "text/javascript">

function Chk_Join_Form(){ //회원가입 양식에 제대로 입력했는지 판단하는 함수

  if(document.getElementById("subject").value.length==0){
    alert("주제를 입력해주세요!"); 
    document.getElementById("subject").focus();
    return false;
  }else if(document.getElementById("intro").value.length==0){
    alert("소개글을 입력해주세요!"); 
    document.getElementById("intro").focus();
    return false;
  }else if(document.getElementById("member").value.length==0){
    alert("참여인원을 입력해주세요!");
    document.getElementById("member").focus();
    return false;
  }else if(isNaN(document.getElementById("member").value)){
    alert("숫자를 입력하세요!!");
    document.getElementById("member").focus();
    return false;
  }else{
  //조건에 만족할 경우에만 joinform의 action을 수행
  document.joinform.submit();
  return true;
  }
}

</script>
